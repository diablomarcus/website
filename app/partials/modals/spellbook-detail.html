<div id="spell-modal">
    <h1 class="modal-header">{{spell.name}}</h1>
    <div class="modal-body">
        <section ng-repeat="class in spell.classes" >
            <i class="fa fa-user"></i> {{class.name}} {{class.level}}
        </section>
        <section>
            <i class="fa fa-building-o"></i> {{spell.school | capitalize}}
        </section>
        <p>{{spell.description}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="close()">Close</button>
    </div>
</div>
